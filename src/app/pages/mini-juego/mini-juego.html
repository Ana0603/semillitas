<div class="fondo-inicio2">
  <div class="container2">
    <div class="header">
      <div class="title-container">
        <h2 class="title">Viaje de aventuras</h2>
        <p>Capitulo actual:1</p>
      </div>
      <div class="button-container">
        <button routerLink="/inicio" class="close-button">X</button>
      </div>
    </div>
      
    <div class="level-map">
      <div class="levels-container">
        <div class="level" *ngFor="let cap of capitulos">
          <button
            [routerLink]="[cap.route]"
            fill="solid"
            class="level-button"
          >
            {{ cap.numero }}
          </button>
          <div class="level-title">{{ cap.titulo }}</div>
        </div>
      </div>   
    </div>

    <router-outlet></router-outlet>

  </div>
</div>
